<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    function MyOwn() {

    }

    var myObj = new MyOwn(); // 인스턴스화를 시켜주는게 바로 new키워드다.

    console.log(myObj instanceof MyOwn); // myOwn의 인스턴스냐? myObj가? 라고 물어보는 것 입니다.
    console.log(myObj.constructor === MyOwn);// myObj의 생성자가 MyOwn이냐? 라고 물어보는 것 입니다.
  </script>
</body>
</html>
